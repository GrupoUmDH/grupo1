                    </label>
                </div>
                <img id="logo-mobile" src="/img/logo.svg" />
            </div>
            <div id="op-menu">
                <div id="menu-content">
                    <hr>
                    <ul>
                        <li> <a href="/home/index.html">
                            <img src="/img/ico/silhueta-de-icone-de-casa.png"/>
                            Home</a> </li>
                        <li> <a href="/categorias/index.html">

                            Categorias</a> </li>

                    <span id="linha"></span>
                </div>
            </div>
        </nav>

        <nav id="navbar">
            <img class="navlogo" src="/img/logo.svg" alt="">
            <div class="paginas">
                <ul>
                    <li> <a href="/home/index.html">Home</a> </li>
                    <li> <a href="/categorias/index.html">Categorias</a> </li>
                    <li> <a href="/suporte/index.html">Suporte</a> </li>
                    <li> <a href="/sobre-nos/index.html">Sobre Nós</a> </li>
                </ul>
            </div>

            <div class="content">
                <form class="column" action="" method="get">
                    <div class="navbusca">
                        <input type="text" name="search" id="search">
                        <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->

                            457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7
                            376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1
                            0 208 0S416 93.1 416 208zM208 352c79.5

                            128.5 64 208s64.5 144 144 144z" />
                            </svg></i></button>
                    </div>
                </form>
                <div class="navuser">
                    <a href="/carrinho/index.html">
                        <img src="/img/ico/carrinho.png" />

                    <a href="/cadastro/index.html">
                        <img src="/img/ico/user.png" />
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <section class="content-1">
            <div id="left">
                <span class="new-product">Novo Produto </span>
                <div id="foto">
                </div>
                <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
            </div>

            <div class="content-form">
                <form action="">
                    
                    <div>
                        <div class="invisible err-nome-do-produto error">Campo obrigatório!</div>
                        <input class="content-input" type="text" placeholder="NOME DO PRODUTO*" name="nome-do-produto"
                            minlength="3" maxlength="20">
                    </div>

                    <div>
                        <div class="invisible err-descricao-do-produto error">Campo obrigatório!</div>
                        <input class="content-input" type="text" placeholder="DESCRICAO DO PRODUTO*"
                            name="descricao-do-produto" minlength="3" maxlength="20">
                    </div>

                    <div>
                        <div class="invisible err-classificacao error">Campo obrigatório!</div>
                        <input class="content-input" type="text" placeholder="CLASSIFICAÇÃO*" name="classificacao" minlength="1" maxlength="2">
                    </div>

                    <div>
                        <div class="invisible err-aluguel error">Campo obrigatório!</div>
                        <input class="content-input" type="text" placeholder="PREÇO ALUGUEL*" name="aluguel" minlength="2" maxlength="4">
                    </div>

                    <div>
                        <div class="invisible err-compra error">Campo obrigatório!</div>
                        <input class="content-input" type="text" placeholder="PREÇO COMPRA*" name="compra" minlength="2" maxlength="4">
                    </div>

                    <div>
                        <div class="invisible err-categoria error">Campo obrigatório!</div>
                        <input class="content-input" type="text" placeholder="CATEGORIA*" name="categoria" minlength="4" maxlength="12">
                    </div>


                    <div class="salvar">
                        <button type="submit">Salvar</button>
                    </div>
            </div>
        </section>
    </main>


    <hr>
    <footer>
        <p>2022. LUMIERE © TODOS OS DIREITOS RESERVADOS </p>
    </footer>


</body>

</html>
