<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Produtos</title>
  <link rel="stylesheet" href="/public/stylesheets/cadastro-produto.css">
 
</head>

<%- include('partials/header') %>
<body>

 
    <!-- POST -->
    <form method="post" action="/servicos/create" enctype="multipart/form-data">
      <h2>CREATE</h2>
      <div class="check">
      <input type="radio" name="check" class="check">
      <label for="Filmes">Filmes</label>
      <input type="radio" name="check" class="check">
      <label for="Séries">Séries</label>
      </div>
     
      <input type="text" name="nome" placeholder="nome">
      <textarea type="text" name="descricao" placeholder="descricao"></textarea>
      <input type="text" name="valor" placeholder="valor">
      <input type="file" name="imagem" placeholder="imagem">
      <button>Adicionar</button>
    </form>

    <!-- GET -->
    <form method="get" action="/servicos/search">
      <h2>READ</h2>
      <input type="text" name="id" placeholder="id">
      <button>Pesquisar</button>
    </form>

    <!-- PUT -->
    <form method="post" action="/servicos/edit?_method=PUT">
      <h2>UPDATE</h2>
      <input type="text" name="id" placeholder="id">
      <input type="text" name="nome" placeholder="nome">
      <textarea type="text" name="descricao" placeholder="descricao"></textarea>
      <input type="text" name="valor" placeholder="valor">
      <input type="text" name="imagem" placeholder="imagem">
      <button>Editar</button>
    </form>

    <!-- DELETE -->
    <form method="post" action="/servicos/remove?_method=DELETE">
      <h2>DELETE</h2>
      <input type="text" name="id" placeholder="id">
      <button>Apagar</button>
    </form>
    
  </main>

      
</body>
<%- include('partials/footer')%>
