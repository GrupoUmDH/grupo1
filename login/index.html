<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login/style.css">
    <title>LOGIN</title>
</head>

<body>
    <!--CONTEÚDO MAIN -->
    <main>
        <div class="login">
            <form action="login" method="POST">
                <img src="/img/ico/user-login.png" />
                <hr>
                <span class="title">LOGIN</span>

                <div class="login-formulario">
                    <label for="name"></label>
                    <input placeholder="NOME USUÁRIO..." type="text" name="name" id="name" Coloque seu nome>
                    <label for="password"></label>
                    <input placeholder="SENHA" type="password" name="password" id="password">
                    <button type="submit">LOGIN</button>
                    <hr>
                </div>
                <div class="cadastro">
                    <span>Ainda não tem cadastro? </span>
                    <br>
                    <a href="/cadastro/index.html"> Cadastre-se aqui</a>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
